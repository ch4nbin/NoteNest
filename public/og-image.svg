<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#gradient)"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
  </defs>
  
  <!-- Bird Icon (centered and large) -->
  <g transform="translate(600, 250) scale(10)">
    <!-- Bird body (circle) -->
    <circle cx="0" cy="0" r="8" fill="white" opacity="0.95"/>
    <!-- Bird head -->
    <circle cx="4" cy="-4" r="6" fill="white" opacity="0.95"/>
    <!-- Bird eye -->
    <circle cx="6" cy="-5" r="2" fill="#3b82f6"/>
    <!-- Bird beak -->
    <path d="M8 -2 L12 0 L8 2 Z" fill="#f59e0b"/>
    <!-- Bird wing (left) -->
    <ellipse cx="-4" cy="2" rx="5" ry="8" fill="white" opacity="0.9" transform="rotate(-20 -4 2)"/>
    <!-- Bird wing (right) -->
    <ellipse cx="4" cy="2" rx="5" ry="8" fill="white" opacity="0.9" transform="rotate(20 4 2)"/>
    <!-- Bird tail -->
    <path d="M-6 4 Q-12 8 -10 12 Q-8 10 -6 8 Z" fill="white" opacity="0.9"/>
  </g>
  
  <!-- NoteNest Text -->
  <text x="600" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle" opacity="0.95">NoteNest</text>
  <text x="600" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="white" text-anchor="middle" opacity="0.85">AI-Powered Note Taking</text>
</svg>

